<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-employee-details-heading" data-cy="EmployeeDetailsCreateUpdateHeading">Create or edit a Employee Details</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_employeeName">Employee Name</label>
          <input
            type="text"
            class="form-control"
            name="employeeName"
            id="field_employeeName"
            data-cy="employeeName"
            formControlName="employeeName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_phoneNumber">Phone Number</label>
          <input
            type="number"
            class="form-control"
            name="phoneNumber"
            id="field_phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_homeNumber">Home Number</label>
          <input
            type="number"
            class="form-control"
            name="homeNumber"
            id="field_homeNumber"
            data-cy="homeNumber"
            formControlName="homeNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_emailAddress">Email Address</label>
          <input
            type="text"
            class="form-control"
            name="emailAddress"
            id="field_emailAddress"
            data-cy="emailAddress"
            formControlName="emailAddress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_transportType">Transport Type</label>
          <input
            type="text"
            class="form-control"
            name="transportType"
            id="field_transportType"
            data-cy="transportType"
            formControlName="transportType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_jobTitle">Job Title</label>
          <input type="text" class="form-control" name="jobTitle" id="field_jobTitle" data-cy="jobTitle" formControlName="jobTitle" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_supervisorName">Supervisor Name</label>
          <input
            type="text"
            class="form-control"
            name="supervisorName"
            id="field_supervisorName"
            data-cy="supervisorName"
            formControlName="supervisorName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_companyId">Company Id</label>
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_employeedetails">Employeedetails</label>
          <select
            class="form-control"
            id="field_employeedetails"
            data-cy="employeedetails"
            name="employeedetails"
            formControlName="employeedetails"
            [compareWith]="compareDepartments"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="departmentsOption" *ngFor="let departmentsOption of departmentsSharedCollection">
              {{ departmentsOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
